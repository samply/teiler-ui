<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<div class="main">
  <div class="title">
    <h2>Qualit&auml;tsbericht</h2>
  </div>
  <div class ="over">
    <hr>
  </div>
  <div class="button">
    <button mat-stroked-button (click)=toggleDisplayDivIf() >generate</button>
    <div *ngIf="!isShowDivIf">
      <p><br>Startzeit: {{todayWithPipe}}<br> Bisherige Laufzeit: 0 min<br>Restlaufzeit: 0 min <br><br></p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <p><br>-requesting local data management statistics<br>-requesting local data management results</p>
      <button mat-stroked-button (click)=toggleDisplayDivIf() >cancel</button>
    </div>

  </div>
  <div class="search">
    Suche:
    <label class="matinput" >
      <input matInput style="border:1px solid dimgrey; width: 175px; border-radius:4px; padding: 2px;">
    </label>
  </div>

  <div class="tablex">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="zeitstempel">
        <th mat-header-cell *matHeaderCellDef> Zeitstempel </th>
        <td mat-cell *matCellDef="let element" style="font-family: Segoe Ui, serif;color: dimgray;"> {{element.zeitstempel}} </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element" style="font-family: Segoe Ui, serif;color: dimgray;"> {{element.version}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="paginator">
      <mat-paginator
        #paginator
        [pageSizeOptions]="[5,10,25,100]"
        showFirstLastButtons
         style="background-color: #fafafa;"></mat-paginator>
  </div>
</div>
